version: '1.0.1.{build}'
skip_tags: true

environment:
  matrix:
    - BUILD_TYPE: normal
  GHFU_KEY:
    secure: 

clone_script:
- ps: >-
    if(-not $env:appveyor_pull_request_number) {
      git clone -q -n --branch=$env:appveyor_repo_branch https://github.com/$env:appveyor_repo_name.git $env:appveyor_build_folder
      git checkout -qf $env:appveyor_repo_commit
    } else {
      git clone -q -n https://github.com/$env:appveyor_repo_name.git $env:appveyor_build_folder
      git fetch -q origin +refs/pull/$env:appveyor_pull_request_number/merge:
      git lfs fetch origin FETCH_HEAD
      git checkout -qf FETCH_HEAD
    }
    
    Set-Location $env:appveyor_build_folder

install:
- ps: |
    git submodule sync
    git submodule init

    $full_build = Test-Path env:GHFU_KEY

    if ($full_build) {
      $fileContent = "-----BEGIN RSA PRIVATE KEY-----`n"
      $fileContent += $env:GHFU_KEY.Replace(' ', "`n")
      $fileContent += "`n-----END RSA PRIVATE KEY-----`n"
      Set-Content c:\users\appveyor\.ssh\id_rsa $fileContent
    } else {
      git submodule deinit script
      $destdir = Join-Path $env:appveyor_build_folder 'lib'
      $destfile = Join-Path $destdir 'deps.zip'
      Set-Location $destdir
      Invoke-WebRequest "https://ghfvs-installer.github.com/dependencies/deps.zip" -OutFile $destfile
      &'7z' -bb3 x 'deps.zip'
      Set-Location $env:appveyor_build_folder
    }

    git submodule update
    nuget restore GitHub.Unity.sln

    $packagingbuild = $env:BUILD_TYPE -eq "packaging"
    $dopackage = $full_build -and ($env:APPVEYOR_PULL_REQUEST_NUMBER -or $env:APPVEYOR_REPO_BRANCH -eq "master" -or $packagingbuild)

    $message = "Building "
    if ($dopackage) { $message += "and packaging "}
    $message += "version " + $env:APPVEYOR_BUILD_NUMBER + " "
    Write-Host $message

    $destdir = Join-Path $env:appveyor_build_folder 'mono'
    $destfile = Join-Path $destdir 'mono48.7z'
    Set-Location $destdir
    Invoke-WebRequest "https://ghfvs-installer.github.com/dependencies/mono48.7z" -OutFile $destfile
    &'7z' -bb3 x 'mono48.7z'
    Set-Location $env:appveyor_build_folder

    $version = $env:appveyor_build_version
    $sinfo = src\common\SolutionInfo.cs
    $newContent = Get-Content $sinfo | %{
      $newString = $_
      $regex = "string Version = `".*`""
      if ($newString -match $regex) {
        $newString = $newString -replace $regex, "string Version = `"$version`""
      }
      $regex = "string VersionForAssembly = `".*`""
      if ($newString -match $regex) {
        $newString = $newString -replace $regex, "string VersionForAssembly = `"$version`""
      }
      $newString
    }
    $newContent | Set-Content $sinfo


build_script:
- cmd: >-
    set PATH=%APPVEYOR_BUILD_FOLDER%\mono;%PATH%
    common\nuget restore GitHub.Unity.sln
    xbuild GitHub.Unity.sln /verbosity:normal /property:Configuration=Release
    del /Q unity\PackageProject\Assets\Plugins\GitHub\Editor\deleteme*
    del /Q unity\PackageProject\Assets\Plugins\GitHub\Editor\deleteme*
    del /Q unity\PackageProject\Assets\Plugins\GitHub\Editor\*.xml

test:
  assemblies:
    except:
      - '**\*.TestRunner.dll'
      - '**\*.TestUtils.dll'
  categories:
    except:
    - DoNotRunOnAppVeyor
artifacts:
- path: unity\PackageProject
  type: zip
  name: github-for-unity-packageproject
- path: build\*.log
on_failure:
  - ps: Get-ChildItem build\*.log | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }

for:
-
  branches:
    only:
      - /packaging/.*/
  environment:
    matrix:
      - BUILD_TYPE: packaging
    GHFU_KEY:
      secure: 
